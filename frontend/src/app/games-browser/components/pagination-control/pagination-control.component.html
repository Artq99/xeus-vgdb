<div class="w3-bar w3-border w3-round w3-center w3-animate-opacity">
    <span class="w3-button w3-left" (click)="previousPage()">&#10094; Previous</span>
    <span class="w3-xlarge">{{currentPage + 1}} / {{pagesCount}}</span>
    <span class="w3-button w3-right" (click)="nextPage()" disable>Next &#10095;</span>
</div>
